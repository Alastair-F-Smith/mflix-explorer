<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Comment</title>
    <link th:href="@{/style.css}" rel="stylesheet">
</head>
<body>
<div class="comment-container">
    <form th:action="@{/web/movie/comment/save-comment}" th:object="${comment}" method="post">
        <div class="input-field">
            <div class="input-field">
                <label for="name">Name: </label>
                <input type="text" th:field="${comment.name}" id="name"/>
            </div>
        </div>
            <div class="input-field">
                <label for="email">Email: </label>
                <input type="text" th:field="${comment.email}" id="email"/>
            </div>

        <label for="text">Comment:</label>
        <div class="input-field">
            <textarea th:field="${comment.text}" id="text"></textarea>
        </div>
        <div class="comment-buttons">
        <button class="btn waves-effect waves-light" type="submit">Post</button>
        </div>
    </form>
</div>
</body>
</html>
