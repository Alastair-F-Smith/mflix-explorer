<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add Theater</title>
</head>
<body >
<form th:object="${theater}" th:action="@{/web/theater/add}" method="post">
    <label for="theaterId">ID</label>
    <input type="number" name="theaterId" id="theaterId" th:value="${theater.theaterId}" >
    <label for="address">Address</label>
    <input type="text" name="address" id="address" th:value="${theater.location.address.street1}" >
    <label for="city">City</label>
    <input type="text" name="city" id="city" th:value="${theater.location.address.city}" >
    <label for="state">State</label>
    <input type="text" name="state" id="state" th:value="${theater.location.address.state}" >
    <label for="zipcode">Zip Code</label>
    <input type="text" name="zipcode" id="zipcode" th:value="${theater.location.address.zipcode}" >
    <label for="latitude">Latitude</label>
    <input type="number" name="latitude" id="latitude" th:value="${theater.location.geo.coordinates[1]}" >
    <label for="longitude">Longitude</label>
    <input type="number" name="longitude" id="longitude" th:value="${theater.location.geo.coordinates[0]}" >
    <button type="submit">Add</button>
</form>
</body>
</html>
