<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie</title>
    <link th:href="@{/style.css}" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
</head>
<body>

<header th:insert="~{/fragments/header :: header}"></header>

<main class="main">
    <section>
        <div class="container grid">
            <div class="table-data">
                <h3>Movie</h3>
                <table>
                    <thead>
                    <tr>
                        <th>Title</th>
                        <th>FullPlot</th>
                        <th>Genre</th>
                        <th>Runtime</th>
                        <th>Cast</th>
                        <th>Poster</th>
                        <th>Languages</th>
                        <th>Released</th>
                        <th>Directors</th>
                        <th>Imdb</th>
                        <th></th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr >
                        <td th:text="${movie.title}"></td>
                        <td th:text="${movie.fullplot}"></td>
                        <td th:text="${movie.runtime}"></td>
                        <td th:text="${movie.cast}"></td>
                        <td th:text="${movie.poster}"></td>
                        <td th:text="${movie.languages}"></td>
                        <td th:text="${movie.released}"></td>
                        <td th:text="${movie.getDirectors}"></td>
                        <td th:text="${movie.getImdb}"></td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </section>
</main>

<footer th:insert="~{/fragments/footer :: footer}"></footer>


</body>
</html>
